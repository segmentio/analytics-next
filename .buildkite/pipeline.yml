env:
  SEGMENT_CONTEXTS: 'snyk,npm,aws-credentials,ecr'
  SEGMENT_BUILDKITE_IMAGE: 'analytics-next-ci-agent'
steps:
  - label: ':hammer: Build Libraries'
    agents:
      queue: v1
    commands: |
      echo '--- Install development dependencies'
      npm config set "//registry.npmjs.org/:_authToken" $${NPM_TOKEN}
      yarn install --frozen-lockfile
      yarn add playwright

      echo '--- Build server'
      NODE_ENV=production yarn build-all

      echo '--- Lint files'
      yarn lint

      echo '--- Run tests'
      yarn test

      echo '--- Check Size'
      yarn size-limit
    plugins:
      - ssh://git@github.com/segmentio/cache-buildkite-plugin#v2.0.0:
          key: "v1-cache-dev-{{ checksum 'yarn.lock' }}"
          paths: ['node_modules/']
          save: true

  - label: ':lock: Snyk'
    agents:
      queue: v1
    command: 'bk-snyk'
