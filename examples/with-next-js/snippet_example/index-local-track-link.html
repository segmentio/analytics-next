<html>
  <head>
    <style>
      body {
        font-family: monospace;
      }

      #event {
        margin: 2em 0;
        min-height: 200px;
        min-width: 700px;
      }
    </style>

    <form method="get">
      <input type="text" name="writeKey" placeholder="Writekey" />
      <button>Load</button>
    </form>

    <script>
      const { searchParams } = new URL(document.location);
      const writeKey = searchParams.get("writeKey");
      document.querySelector("input").value = writeKey;

      if (writeKey) {
        console.profile('snippet')
        console.time('snippet')
        !(function () {
          var analytics = (window.analytics = window.analytics || [])
          if (!analytics.initialize)
            if (analytics.invoked)
              window.console &&
                console.error &&
                console.error('Segment snippet included twice.')
            else {
              analytics.invoked = !0
              analytics.methods = [
                'trackSubmit',
                'trackClick',
                'trackLink',
                'trackForm',
                'pageview',
                'identify',
                'reset',
                'group',
                'track',
                'ready',
                'alias',
                'debug',
                'page',
                'once',
                'off',
                'on',
                'addSourceMiddleware',
                'addIntegrationMiddleware',
                'setAnonymousId',
                'addDestinationMiddleware',
              ]
              analytics.factory = function (e) {
                return function () {
                  var t = Array.prototype.slice.call(arguments)
                  t.unshift(e)
                  analytics.push(t)
                  return analytics
                }
              }
              for (var e = 0; e < analytics.methods.length; e++) {
                var key = analytics.methods[e]
                analytics[key] = analytics.factory(key)
              }
              analytics.load = function (key, e) {
                var t = document.createElement('script')
                t.type = 'text/javascript'
                t.async = !0
                t.src = '/dist/umd/standalone.js'
                var n = document.getElementsByTagName('script')[0]
                n.parentNode.insertBefore(t, n)
                analytics._loadOptions = e
              }
              analytics.SNIPPET_VERSION = '4.13.1'
              analytics._writeKey = writeKey
              analytics.load()
              analytics.page()
            }
        })()
      }
    </script>
  </head>
  <body>
    <pre id="ready-logs"></pre>
    <pre id="logs"></pre>

    <div style="margin: 2em">
      <a id="root" href="/example/snippet_example/index-local-track-link.html"
        >Click this link</a
      >
      <span
        >and keep your network console open with `Preserve Log` selected</span
      >
    </div>

    <form id="form" style="margin: 2em">
      <input type="text" name="name" value="Netto" />
      <input type="submit" />
    </form>

    <script type="text/javascript">
      if (writeKey) {
        window.analytics.ready(function onReady() {
        console.profileEnd('snippet')
        console.timeEnd('snippet')
        document.querySelector('#ready-logs').textContent = 'ready!'

        const link = document.getElementById('root')
        analytics.trackLink(link, 'Clicked Root', {
          plan: 'Enterprise',
        })

        const form = document.getElementById('form')
        analytics.trackForm(form, 'Signed Up', {
          plan: 'Premium',
          revenue: 99.0,
        })
        })
      }
    </script>
  </body>
</html>
