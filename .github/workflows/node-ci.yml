name: Node CI
on:
  push:
env:
  HUSKY: 0
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
jobs:
  test:
    name: "Test (Node.js v${{ matrix.node-version }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 14, 16, 18 ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - run: yarn install --immutable
      - run: yarn run -T node+deps build
      - run: yarn run -T node lint
      - run: yarn turbo run --filter=node-integration-tests lint
      - run: yarn run -T node test
      - run: yarn turbo run --filter=node-integration-tests test
